<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarkus-demo</title>
</head>
<body>
    <input id="clickMe" type="button" value="Load users" onclick="getUsers()" />
    <p id="users">---------------- Inject users here ------------ </p>
    <script>
        const getUsers = () => fetch('http://localhost:8080/remote-users')
            .then(response => response.json())
            .then(users => users.map(user => `<br>${user.id}.  ${user.name} - ${user.email}`))
            .then(para => document.getElementById("users").innerHTML = para);
    </script>
</body>
</html>
